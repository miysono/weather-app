<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!--Weather Container-->
    <div class="weather-container">
      <div class="weather-container-wrapper">
        <div class="weather-container-header">
          <input type="search" placeholder="Search..." class="search-form" />
          <button class="search-btn">
            <img src="search-img.png" class="img-fluid" />
          </button>
        </div>
        <div class="weather-container-body">
          <p class="temp-feels-like">Feels like 39°c</p>
          <img src="./weather-imgs/sunny.png" class="weather-img" />

          <h2 class="celsius">37°c</h2>
          <p class="zone-name">Germany</p>
        </div>
        <div class="weather-container-footer">
          <div class="footer-center">
            <img src="weather-imgs/humidity.png" alt="Humidity" />
            <p class="humidity-text">39%</p>
          </div>
          <div class="footer-center">
            <p class="wind-text">10km/h</p>
            <img src="weather-imgs/wind.png" alt="Wind speed" />
          </div>
        </div>
      </div>
      <div class="loader hidden"></div>
    </div>
  </body>
</html>
